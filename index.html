<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script src="main.js" defer></script>
    <style type="text/tailwindcss">
      @tailwind base;
      @tailwind components;
      @tailwind utilities;

      @layer components {
        .btn {
          @apply rounded-md drop-shadow-md border h-fit w-fit px-4 py-2;
        }
      }
      body {
        background: rgb(0, 2, 29);
        background: linear-gradient(
          90deg,
          rgba(0, 2, 29, 1) 36%,
          rgba(0, 5, 77, 1) 73%
        );
      }
    </style>
    <script src="https://cdn.tailwindcss.com">
            tailwind.config = {
        content: ["./index.html",
            "./src/**/*.{js,ts,jsx,tsx}"
        ],
        theme: {
            extend: {},
        },
        plugins: [],
      }
    </script>
  </head>
  <body
    class="grid grid-cols-1 grid-rows-[1fr_0.75fr_1fr_5fr] justify-center content-center h-screen w-screen p-4 py-10"
  >
    <div class="text-4xl font-medium text-white lg:mx-32">Welcome to My Library Project</div>
    <p class="text-white lg:mx-32">
      An exercise from The Odin Project course to build an online library
    </p>
    <form action="" class="text-white flex items-center lg:mx-32">
      <legend>Add a Book</legend>
      <div><label for="title">Title</label>
      <input type="text" name="bookTitle" id="title">
    </div>
    <div>
      <label for="author">Author</label>
      <input type="text" name="author" id="author">
    </div>
    <div></div>
    </form>

    <div
      id="area"
      class="grid grid-cols-1 mt-auto gap-y-4 p-8 bg-gray-400 rounded-lg drop-shadow-lg border border-gray-300 overflow-scroll lg:mx-32"
    >
      <div
        class="card grid grid-cols-6 gap-x-20 justify-center items-center text-2xl border-b border-gray-500"
      >
        <p>Title</p>
        <p>Author</p>
        <p>Pages</p>
        <p>Price</p>
        <p>Status</p>
      </div>
    </div>
  </body>
</html>
